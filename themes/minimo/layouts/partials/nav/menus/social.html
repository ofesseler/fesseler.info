<nav>
  <ul class='social-menu'>
  {{ range $key, $val := .Site.Author.social }}
    {{ if $val }}
    <li>
      <a href='{{ print (index $.Site.Data.social.base $key) $val | absURL }}' target='_blank'>
        {{ index $.Site.Data.social.title $key }}
      </a>
    </li>
    {{ end }}
  {{ end }}
  </ul>
</nav>
